apiVersion: v1
kind: Service
metadata:
  name: recommendation-engine-api
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 5000
  selector:
    app: recommendation-engine-api
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: recommendation-engine-api
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 2
      maxSurge: 2
  selector:
    matchLabels:
      app: recommendation-engine-api
  template:
    metadata:
      labels:
        app: recommendation-engine-api
    spec:
      containers:
        - name: recommendation-engine-api
          image: CONTAINER_IMAGE
          securityContext:
            privileged: false
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
          ports:
            - containerPort: 5000
